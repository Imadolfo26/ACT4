<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-card">
        <div class="imagen-circle">
            <img src="user-icon.png" alt="Icono de usuario">
        </div>
        <h2>Iniciar Sesión</h2>
        <form>
            <div class="form-group">
                <label for="cuenta">CUENTA</label>
                <input type="text" id="cuenta" name="cuenta" required>
            </div>

            <div class="row mt-3"></div>
            
            <div class="form-group">
                <label for="contrasena">CONTRASEÑA</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Iniciar
            </button>
        </form>
        <p>¿No tienes cuenta? <a href="#" class="register-link">Regístrate aquí</a></p>
    </div>
</body>
</html>
